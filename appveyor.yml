  - master

skip_tags: true

install:
- cmd: dotnet restore
- cmd: nuget restore src\NReco.LambdaParser.Portable.sln

build:
  project: src\NReco.LambdaParser.Portable.sln
  verbosity: minimal

test_script:
- cmd: nunit-console src\NReco.LambdaParser.Tests\bin\Debug\NReco.LambdaParser.Tests.dll